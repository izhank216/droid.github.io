<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wink droid dis</title>
</head>
<body style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background-color:#f3f3f3; gap:20px;">

  <button id="fnaf-camera-btn" style="padding:16px 32px; font-size:18px; cursor:pointer;">
    fnaf camera
  </button>

  <button id="appstore-btn" style="padding:16px 32px; font-size:18px; cursor:pointer;">
    app store
  </button>

  <script>
    // redirect to the fnaf camera page
    document.getElementById('fnaf-camera-btn').addEventListener('click', function() {
      window.location.href = 'camera/camera.html';
    });

    // redirect to the app store page
    document.getElementById('appstore-btn').addEventListener('click', function() {
      window.location.href = 'store/appstore.html';
    });
  </script>

</body>
</html>
